<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Apartment Page</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Log In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Register</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="row">
      <!-- Images -->
      <div class="col-md-6">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="apartment_img1.jpg" class="d-block w-100" alt="Apartment Image 1">
            </div>
            <div class="carousel-item">
              <img src="apartment_img2.jpg" class="d-block w-100" alt="Apartment Image 2">
            </div>
            <div class="carousel-item">
              <img src="apartment_img3.jpg" class="d-block w-100" alt="Apartment Image 3">
            </div>
            <!-- Add more images as needed -->
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <!-- Apartment Information -->
      <div class="col-md-6">
        <h2>Apartment Name</h2>
        <p>Location: City, Country</p>
        <p>Price: $X per night</p>
        <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed nec felis ligula. Nunc blandit
          tincidunt dapibus.</p>
        <!-- Add more information as needed -->
      </div>
    </div>

    <!-- Booking Box -->
    <div class="row mt-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Booking</h5>
            <form>
              <div class="form-group"><label for="person">Number of Guests:</label>
               <input type="number" class="form-control" id="person" placeholder="Enter the number of guests">
             </div>
             <div class="form-group">
               <label for="dateFrom">From:</label>
               <input type="date" class="form-control" id="dateFrom">
             </div>
             <div class="form-group">
               <label for="dateTo">To:</label>
               <input type="date" class="form-control" id="dateTo">
             </div>
             <button type="submit" class="btn btn-primary">Book</button>
           </form>
         </div>
       </div>
     </div>

     <!-- Comment Section -->
     <div class="col-md-6 mt-4">
       <h5>Comments</h5>
       <div class="card">
         <div class="card-body">
           <!-- Add comment form here -->
         </div>
       </div>
       <div class="card mt-3">
         <div class="card-body">
           <!-- Display comments here -->
         </div>
       </div>
     </div>
   </div>
 </div>

 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
