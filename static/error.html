<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 - Page Not Found</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <img src="https://via.placeholder.com/150" alt="Error 404">
        <h1 class="display-4 mt-3">Error 404</h1>
        <p class="lead">Page Not Found</p>
        <!-- Replace "Custom Status" and "Custom Message" with your desired content -->
        <p><strong>Status:</strong> Custom Status</p>
        <p><strong>Message:</strong> Custom Message</p>
        <p class="text-muted">The page you are looking for might have been removed or is temporarily unavailable.</p>
        <a href="/" class="btn btn-primary">Go to Home</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
