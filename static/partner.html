<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Beautiful Landing Page</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Logo</a>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Log In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Register</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="container-fluid">

      <div class="col-md-3 bg-light sidebar">
        <h4>Filters</h4>
        <!-- Add your filter options here -->
      </div>

      <div class="col-md-9">
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <img src="apartment1.jpg" class="card-img-top" alt="Apartment 1">

                <h5 class="card-title">Apartment 1</h5>
                <a href="#" class="btn btn-primary">Book</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img src="apartment2.jpg" class="card-img-top" alt="Apartment 2">

                <h5 class="card-title">Apartment 2</h5>
                <a href="#" class="btn btn-primary">Book</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img src="apartment3.jpg" class="card-img-top" alt="Apartment 3">
              <div class="card-body">
                <h5 class="card-title">Apartment 3</h5>
                <a href="#" class="btn btn-primary">edit</a>
              </div>
            </div>
          </div>
          <!-- Add more apartment cards as needed -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
